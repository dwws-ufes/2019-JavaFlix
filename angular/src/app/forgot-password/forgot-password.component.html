<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a routerLink="/"><b>Java</b>Flix</a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Type your e-mail to search your account.</p>
        <div *ngIf="success.message" class="alert alert-success text-center text-small" role="alert">
          {{ success.message }}
        </div>
        <form id="register-form" #f="ngForm" (ngSubmit)="f.form.valid && rememberUser()">
          <div class="form-group has-feedback">
            <input [(ngModel)]="userData.email" #email="ngModel" name="email" type="email" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && email.invalid || error.error }" placeholder="Email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">E-mail is required</div>
            </div>
            <div *ngIf="error.error" class="invalid-feedback">
              <div>{{ error.error }}</div>
            </div>
          </div>
            <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
        </form>
  
        <a routerLink="/login" class="text-center">Sign in to your account</a><br>
        <a routerLink="/register" class="text-center">Register a new membership</a>
  
      </div>
      <!-- /.login-box-body -->
    </div>
  </div>
