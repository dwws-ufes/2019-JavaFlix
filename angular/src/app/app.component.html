<ng-container *ngIf="customLayout; else noCustomLayout">
  <router-outlet></router-outlet>
</ng-container>
<ng-template #noCustomLayout>
  <mk-layout-wrapper>
    <!-- <mk-layout-sidebar-right>
      Sidebar right HTML
    </mk-layout-sidebar-right> -->
    <mk-layout-header [isSidebarRightToggle]="false">
      <mk-layout-header-logo>JavaFlix<!-- Logo HTML --></mk-layout-header-logo>
      <mk-layout-header-logo-mini>JF<!-- Logo Mini HTML --></mk-layout-header-logo-mini>
      <app-header-inner></app-header-inner><!-- Header HTML -->
    </mk-layout-header>
    <mk-layout-sidebar-left>
      <app-sidebar-left-inner></app-sidebar-left-inner>
    </mk-layout-sidebar-left>
    <mk-layout-content>
      <router-outlet></router-outlet>
    </mk-layout-content>
    <mk-layout-footer>
      <mk-layout-footer-left>
        Footer left HTML
      </mk-layout-footer-left>
      <mk-layout-footer-right>
        Footer right HTML
      </mk-layout-footer-right>
    </mk-layout-footer>
  </mk-layout-wrapper>
</ng-template>
